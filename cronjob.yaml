apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: hello
spec:
  #  Cron 格式串  Seconds Minutes Hours DayofMonth Month DayofWeek Year  每1分钟
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: busybox
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - date; echo Hello from the Kubernetes cluster
          restartPolicy: OnFailure
